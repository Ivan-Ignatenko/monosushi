<form class="callback">
  <mat-icon class="close" mat-dialog-close>clear</mat-icon>
  <p class="title">Ми зателефонуємо</p>
  <p class="description">Залиште номер телефону і наші менеджери зв'яжуться з Вами</p>
  <mat-form-field appearance="outline">
    <mat-label>Ваше ім'я</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Ваш номер телефону</mat-label>
    <input matInput type="tel">
  </mat-form-field>
  <button class="btn" mat-raised-button mat-dialog-close>НАДІСЛАТИ</button>
</form>
